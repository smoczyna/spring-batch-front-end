<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchJobSeqCreateDlg" widgetVar="BatchJobSeqCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBatchJobSeqTitle}">
            <h:form id="BatchJobSeqCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchJobSeqController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBatchJobSeqLabel_id}" for="id" />
                        <p:inputText id="id" value="#{batchJobSeqController.selected.id}" title="#{bundle.CreateBatchJobSeqTitle_id}" required="true" requiredMessage="#{bundle.CreateBatchJobSeqRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateBatchJobSeqLabel_dummy}" for="dummy" />
                        <p:inputText id="dummy" value="#{batchJobSeqController.selected.dummy}" title="#{bundle.CreateBatchJobSeqTitle_dummy}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{batchJobSeqController.create}" value="#{bundle.Save}" update="display,:BatchJobSeqListForm:datalist,:growl" oncomplete="handleSubmit(args,'BatchJobSeqCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BatchJobSeqCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
