<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchJobInstanceCreateDlg" widgetVar="BatchJobInstanceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBatchJobInstanceTitle}">
            <h:form id="BatchJobInstanceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchJobInstanceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBatchJobInstanceLabel_jobInstanceId}" for="jobInstanceId" />
                        <p:inputText id="jobInstanceId" value="#{batchJobInstanceController.selected.jobInstanceId}" title="#{bundle.CreateBatchJobInstanceTitle_jobInstanceId}" required="true" requiredMessage="#{bundle.CreateBatchJobInstanceRequiredMessage_jobInstanceId}"/>
                        <p:outputLabel value="#{bundle.CreateBatchJobInstanceLabel_version}" for="version" />
                        <p:inputText id="version" value="#{batchJobInstanceController.selected.version}" title="#{bundle.CreateBatchJobInstanceTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateBatchJobInstanceLabel_jobName}" for="jobName" />
                        <p:inputText id="jobName" value="#{batchJobInstanceController.selected.jobName}" title="#{bundle.CreateBatchJobInstanceTitle_jobName}" required="true" requiredMessage="#{bundle.CreateBatchJobInstanceRequiredMessage_jobName}"/>
                        <p:outputLabel value="#{bundle.CreateBatchJobInstanceLabel_jobKey}" for="jobKey" />
                        <p:inputText id="jobKey" value="#{batchJobInstanceController.selected.jobKey}" title="#{bundle.CreateBatchJobInstanceTitle_jobKey}" required="true" requiredMessage="#{bundle.CreateBatchJobInstanceRequiredMessage_jobKey}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{batchJobInstanceController.create}" value="#{bundle.Save}" update="display,:BatchJobInstanceListForm:datalist,:growl" oncomplete="handleSubmit(args,'BatchJobInstanceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BatchJobInstanceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
