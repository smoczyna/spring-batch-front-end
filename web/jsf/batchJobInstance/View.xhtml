<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchJobInstanceViewDlg" widgetVar="BatchJobInstanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBatchJobInstanceTitle}">
            <h:form id="BatchJobInstanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchJobInstanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewBatchJobInstanceLabel_jobInstanceId}"/>
                        <h:outputText value="#{batchJobInstanceController.selected.jobInstanceId}" title="#{bundle.ViewBatchJobInstanceTitle_jobInstanceId}"/>
                        <h:outputText value="#{bundle.ViewBatchJobInstanceLabel_version}"/>
                        <h:outputText value="#{batchJobInstanceController.selected.version}" title="#{bundle.ViewBatchJobInstanceTitle_version}"/>
                        <h:outputText value="#{bundle.ViewBatchJobInstanceLabel_jobName}"/>
                        <h:outputText value="#{batchJobInstanceController.selected.jobName}" title="#{bundle.ViewBatchJobInstanceTitle_jobName}"/>
                        <h:outputText value="#{bundle.ViewBatchJobInstanceLabel_jobKey}"/>
                        <h:outputText value="#{batchJobInstanceController.selected.jobKey}" title="#{bundle.ViewBatchJobInstanceTitle_jobKey}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BatchJobInstanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
