<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBatchStepExecutionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BatchStepExecutionListForm">
                <p:panel header="#{bundle.ListBatchStepExecutionTitle}">
                    <p:dataTable id="datalist" value="#{batchStepExecutionController.items}" var="item"
                                 selectionMode="single" selection="#{batchStepExecutionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.stepExecutionId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_stepExecutionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stepExecutionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_stepName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stepName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_startTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_endTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.endTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_commitCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.commitCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_readCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.readCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_filterCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.filterCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_writeCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.writeCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_readSkipCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.readSkipCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_writeSkipCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.writeSkipCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_processSkipCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.processSkipCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_rollbackCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.rollbackCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_exitCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.exitCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_exitMessage}"/>
                            </f:facet>
                            <h:outputText value="#{item.exitMessage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_jobExecutionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobExecutionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStepExecutionTitle_batchStepExecutionContext}"/>
                            </f:facet>
                            <h:outputText value="#{item.batchStepExecutionContext}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{batchStepExecutionController.prepareCreate}" update=":BatchStepExecutionCreateForm" oncomplete="PF('BatchStepExecutionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BatchStepExecutionViewForm" oncomplete="PF('BatchStepExecutionViewDialog').show()" disabled="#{empty batchStepExecutionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BatchStepExecutionEditForm" oncomplete="PF('BatchStepExecutionEditDialog').show()" disabled="#{empty batchStepExecutionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{batchStepExecutionController.destroy}" update=":growl,datalist" disabled="#{empty batchStepExecutionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
