<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchStepExecutionContextViewDlg" widgetVar="BatchStepExecutionContextViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBatchStepExecutionContextTitle}">
            <h:form id="BatchStepExecutionContextViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchStepExecutionContextController.selected != null}">
                        <h:outputText value="#{bundle.ViewBatchStepExecutionContextLabel_stepExecutionId}"/>
                        <h:outputText value="#{batchStepExecutionContextController.selected.stepExecutionId}" title="#{bundle.ViewBatchStepExecutionContextTitle_stepExecutionId}"/>
                        <h:outputText value="#{bundle.ViewBatchStepExecutionContextLabel_shortContext}"/>
                        <h:outputText value="#{batchStepExecutionContextController.selected.shortContext}" title="#{bundle.ViewBatchStepExecutionContextTitle_shortContext}"/>
                        <h:outputText value="#{bundle.ViewBatchStepExecutionContextLabel_serializedContext}"/>
                        <h:outputText value="#{batchStepExecutionContextController.selected.serializedContext}" title="#{bundle.ViewBatchStepExecutionContextTitle_serializedContext}"/>
                        <h:outputText value="#{bundle.ViewBatchStepExecutionContextLabel_batchStepExecution}"/>
                        <h:outputText value="#{batchStepExecutionContextController.selected.batchStepExecution}" title="#{bundle.ViewBatchStepExecutionContextTitle_batchStepExecution}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BatchStepExecutionContextViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
